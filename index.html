<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet"/>
    <title>Techi Mockup</title>
  </head>
  <body>
    <div class="main-content">
      <header class="main">
        <img src="images/Logo.jpg" alt="techi"/>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li class="main-nav-item home">Home</li>
            <li class="main-nav-item mid">Meet the team</li>
            <li class="main-nav-item">Contact us</li>
          </ul>
        </nav>
      </header>
      <section class="banner">
        <img src="images/coffee.png" alt="meet-the-team"/>
      </section>
    </div>
    <div class="sidebar-content">
      <header class="sidebar-logo">
        <img src="images/techi-sidebar-logo.jpg" alt="techi"/>
        <nav>
          <ul class="sidebar-nav">
            <li class="sidebar-nav-item">Home</li>
            <li class="sidebar-nav-item mid">Meet the team</li>
            <li class="sidebar-nav-item">Contact us</li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
