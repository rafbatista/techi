<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Techi Mockup</title>
  </head>
  <body>
    <div class="main-content">
      <header class="main">
        <img src="images/Logo.jpg" alt="techi"/>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li class="main-nav-item home">Home</li>
            <li class="main-nav-item meet">Meet the team</li>
            <li class="main-nav-item contact">Contact us</li>
          </ul>
        </nav>
      </header>
      <section class="banner">
        <img src="images/coffee.png" alt="meet-the-team"/>
        <div class="banner-caption">Meet The Team</div>
      </section>
      <section class="main-pics">
        <div class="team-pic brook">
          <img alt="brook-cagle" data-id="2"/>
          <div class="caption-brook">
            <div class="caption-one name-brook" data-id="2"></div>
            <div class="caption-two title-brook" data-id="2"></div>
          </div>
        </div>
        <div class="team-pic jake">
          <img alt="jake-young" data-id="5"/>
          <div class="caption-jake">
            <div class="caption-one name-jake" data-id="5"></div>
            <div class="caption-two title-jake" data-id="5"></div>
          </div>
        </div>
        <div class="team-pic allef">
          <img alt="allef-vinicius" data-id="1"/>
          <div class="caption-allef">
            <div class="caption-one name-allef" data-id="1"></div>
            <div class="caption-two title-allef" data-id="1"></div>
            <div class="caption-three description" data-id="1"></div>
          </div>
        </div>
        <div class="learn-more">Learn more about Techi Technology
          <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
        </div>
      </section>
      <section class="main-footer">
        <div class="copyright">
          <i class="fa fa-copyright" aria-hidden="true"></i>
          2017, Techy Inc. All Rights Reserved.
        </div>
        <div class="social-media-icons">
          <i class="fa fa-facebook-square" aria-hidden="true"></i>
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          <i class="fa fa-twitter-square" aria-hidden="true"></i>
          <i class="fa fa-github-square" aria-hidden="true"></i>
        </div>
      </section>
    </div>
    <div class="sidebar-content">
      <header class="sidebar-logo">
        <img src="images/techi-sidebar-logo.jpg" alt="techi"/>
        <nav>
          <ul class="sidebar-nav">
            <li class="sidebar-nav-item home">Home</li>
            <li class="sidebar-nav-item meet">Meet the team</li>
            <li class="sidebar-nav-item contact">Contact us</li>
          </ul>
        </nav>
      </header>
      <section class="sidebar-pics">
        <div class="sidebar-team-pic brook">
          <img alt="brook-cagle" data-id="2"/>
          <div class="sidebar-caption-brook">
            <div class="caption-one sidebar-name-brook" data-id="2"></div>
            <div class="caption-two sidebar-title-brook" data-id="2"></div>
          </div>
        </div>
        <div class="sidebar-team-pic jake">
          <img alt="jake-young" data-id="5"/>
          <div class="sidebar-caption-jake">
            <div class="caption-one sidebar-name-jake" data-id="5"></div>
            <div class="caption-two sidebar-title-jake" data-id="5"></div>
          </div>
        </div>
        <div class="sidebar-team-pic allef">
          <img alt="allef-vinicius" data-id="1"/>
          <div class="sidebar-caption-allef">
            <div class="caption-one sidebar-name-allef" data-id="1"></div>
            <div class="caption-two sidebar-title-allef" data-id="1"></div>
            <div class="caption-three sidebar-description" data-id="1"></div>
          </div>
        </div>
        <div class="sidebar-learn-more">Learn more about Techi Technology
          <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
        </div>
      </section>
      <section class="sidebar-footer">
        <div class="sidebar-copyright">
          <i class="fa fa-copyright" aria-hidden="true"></i>
          2017, Techi Inc. All Rights Reserved.
        </div>
        <div class="sidebar-social-media-icons">
          <i class="fa fa-facebook-square" aria-hidden="true"></i>
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          <i class="fa fa-twitter-square" aria-hidden="true"></i>
          <i class="fa fa-github-square" aria-hidden="true"></i>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
