<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Techi Mockup</title>
  </head>
  <body>
    <div class="main-content">
      <header class="main">
        <img src="images/Logo.jpg" alt="techi"/>
        <nav class="main-nav">
          <ul class="main-nav-list">
            <li class="main-nav-item home">Home</li>
            <li class="main-nav-item meet">Meet the team</li>
            <li class="main-nav-item contact">Contact us</li>
          </ul>
        </nav>
      </header>
      <section class="banner">
        <img src="images/coffee.png" alt="meet-the-team"/>
      </section>
      <section class="main-pics">
        <div class="team-pic brook">
          <img src="images/brook.png" alt="brook-cagle"/>
        </div>
        <div class="team-pic jake">
          <img src="images/jake.png" alt="jake-young"/>
        </div>
        <div class="team-pic allef">
          <img src="images/allef.png" alt="allef-vinicius"/>
        </div>
        <div class="learn-more">Learn more about Techi Technology
          <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
        </div>
      </section>
      <section class="main-footer">
        <div class="copyright">
          <i class="fa fa-copyright" aria-hidden="true"></i>
          2017, Techy Inc. All Rights Reserved.
        </div>
        <div class="social-media-icons">
          <i class="fa fa-facebook-square" aria-hidden="true"></i>
          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          <i class="fa fa-twitter-square" aria-hidden="true"></i>
          <i class="fa fa-github-square" aria-hidden="true"></i>
        </div>
      </section>
    </div>
    <div class="sidebar-content">
      <header class="sidebar-logo">
        <img src="images/techi-sidebar-logo.jpg" alt="techi"/>
        <nav>
          <ul class="sidebar-nav">
            <li class="sidebar-nav-item">Home</li>
            <li class="sidebar-nav-item mid">Meet the team</li>
            <li class="sidebar-nav-item">Contact us</li>
          </ul>
        </nav>
      </header>
      <section class="sidebar-pics">
        <div class="sidebar-team-pic brook">
          <img src="images/brook.png" alt="brook-cagle"/>
        </div>
        <div class="sidebar-team-pic jake">
          <img src="images/jake.png" alt="jake-young"/>
        </div>
        <div class="sidebar-team-pic allef">
          <img src="images/allef.png" alt="allef-vinicius"/>
        </div>
        <div class="learn-more">Learn more about Techi Technology
          <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
        </div>
      </section>
    </div>
  </body>
</html>
